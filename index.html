<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilcast Visitor Kiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(40, 40, 40, 0.9) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect fill="%23222" width="1920" height="1080"/></svg>');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            border: 2px solid rgba(255, 152, 0, 0.3);
        }

        .logo-section {
            margin-bottom: 50px;
        }

        .logo {
            width: 280px;
            max-width: 80%;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 10px rgba(255, 152, 0, 0.3));
        }

        .tagline {
            color: #bbb;
            font-size: 16px;
            font-weight: 500;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        h1 {
            color: #ffffff;
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #aaa;
            font-size: 22px;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 550px;
            margin: 0 auto;
        }

        .kiosk-button {
            display: block;
            padding: 35px 45px;
            font-size: 30px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .kiosk-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
        }

        .kiosk-button:hover::before {
            left: 100%;
        }

        .sign-in-button {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: #000;
            border-color: #ff9800;
        }

        .sign-in-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
        }

        .sign-out-button {
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            color: #ff9800;
            border-color: #ff9800;
        }

        .sign-out-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.4);
            background: linear-gradient(135deg, #404040 0%, #2a2a2a 100%);
        }

        .footer {
            margin-top: 60px;
            color: #666;
            font-size: 14px;
            line-height: 1.8;
        }

        .footer p {
            margin: 5px 0;
        }

        .icon {
            font-size: 34px;
            margin-right: 15px;
            vertical-align: middle;
        }

        /* Decorative corner elements */
        .corner-accent {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #ff9800;
            opacity: 0.3;
        }

        .corner-accent.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }

        .corner-accent.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 38px;
            }

            .subtitle {
                font-size: 18px;
            }

            .kiosk-button {
                padding: 28px 35px;
                font-size: 26px;
            }

            .icon {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <div class="logo-section">
            <!-- Civilcast Logo -->
            <svg class="logo" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
                <!-- Stylized C icon on left -->
                <g>
                    <circle cx="35" cy="40" r="22" fill="none" stroke="#ff9800" stroke-width="4"/>
                    <path d="M 50 25 A 20 20 0 0 1 50 55" fill="none" stroke="#ff9800" stroke-width="4" stroke-linecap="round"/>
                </g>
                
                <!-- "CIVILCAST" text -->
                <text x="75" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="start">CIVILCAST</text>
                
                <!-- Tagline below -->
                <text x="75" y="68" font-family="Arial, sans-serif" font-size="9" fill="#ff9800" text-anchor="start">INFRASTRUCTURE EXPERTS</text>
            </svg>
            <div class="tagline">Precast, Steel & Agricultural Infrastructure Experts</div>
        </div>

        <h1>Welcome</h1>
        <p class="subtitle">Please sign in or out below</p>

        <div class="buttons-container">
            <a href="https://app.smartsheet.com/b/form/d3366b302afa492cb49d576e76bcf057" class="kiosk-button sign-in-button">
                <span class="icon">ðŸ‘‹</span>
                Sign In
            </a>

            <a href="https://app.smartsheet.com/b/form/a32bce2cb0bc487b915b1f12113a1749" class="kiosk-button sign-out-button">
                <span class="icon">ðŸ‘‹</span>
                Sign Out
            </a>
        </div>

        <div class="footer">
            <p><strong>CIVILCAST PTY LTD</strong></p>
            <p>www.civilcast.com.au</p>
            <p>CALL 1300 012 278</p>
        </div>
    </div>
</body>
</html>
