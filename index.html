<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilcast Visitor Kiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(40, 40, 40, 0.9) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .logo {
            width: 280px;
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 10px rgba(255, 152, 0, 0.3));
        }

        .tagline {
            color: #bbb;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .forms-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1900px;
            margin: 0 auto;
        }

        .form-section {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(255, 152, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .form-section h2 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
        }

        .form-section.sign-in h2 {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: #000;
        }

        .form-section.sign-out h2 {
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            color: #ff9800;
            border: 2px solid #ff9800;
        }

        .form-wrapper {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            height: 700px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            line-height: 1.8;
        }

        .footer p {
            margin: 5px 0;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 1400px) {
            .forms-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-section h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }

            .form-section {
                padding: 15px;
            }

            .form-section h2 {
                font-size: 24px;
                padding: 12px;
            }

            .form-wrapper {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Civilcast Logo -->
        <svg class="logo" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
            <!-- Stylized C icon on left -->
            <g>
                <circle cx="35" cy="40" r="22" fill="none" stroke="#ff9800" stroke-width="4"/>
                <path d="M 50 25 A 20 20 0 0 1 50 55" fill="none" stroke="#ff9800" stroke-width="4" stroke-linecap="round"/>
            </g>
            
            <!-- "CIVILCAST" text -->
            <text x="75" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="start">CIVILCAST</text>
            
            <!-- Tagline below -->
            <text x="75" y="68" font-family="Arial, sans-serif" font-size="9" fill="#ff9800" text-anchor="start">INFRASTRUCTURE EXPERTS</text>
        </svg>
        <div class="tagline">Visitor Check-In System</div>
    </div>

    <div class="forms-container">
        <div class="form-section sign-in">
            <h2>ðŸ‘‹ Sign In</h2>
            <div class="form-wrapper">
                <iframe width="100%" height="700" src="https://app.smartsheet.com/b/form/d3366b302afa492cb49d576e76bcf057"></iframe>
            </div>
        </div>

        <div class="form-section sign-out">
            <h2>ðŸ‘‹ Sign Out</h2>
            <div class="form-wrapper">
                <iframe width="100%" height="700" src="https://app.smartsheet.com/b/form/a32bce2cb0bc487b915b1f12113a1749"></iframe>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><strong>CIVILCAST PTY LTD</strong></p>
        <p>www.civilcast.com.au | CALL 1300 012 278</p>
    </div>
</body>
</html>
