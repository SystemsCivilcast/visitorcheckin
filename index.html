<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilcast Visitor Kiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(40, 40, 40, 0.9) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: #000000;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            border: 2px solid rgba(255, 152, 0, 0.3);
            position: relative;
        }

        .logo-section {
            margin-bottom: 50px;
            background: #000000;
            padding: 30px;
            border-radius: 10px;
        }

        .logo {
            width: 280px;
            max-width: 80%;
            height: auto;
            margin-bottom: 25px;
        }

        .tagline {
            color: #bbb;
            font-size: 16px;
            font-weight: 500;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        h1 {
            color: #ffffff;
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #aaa;
            font-size: 22px;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 550px;
            margin: 0 auto;
        }

        .kiosk-button {
            display: block;
            padding: 35px 45px;
            font-size: 30px;
            font-weight: 600;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .sign-in-button {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: #000;
            border-color: #ff9800;
        }

        .sign-in-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.5);
        }

        .sign-out-button {
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            color: #ff9800;
            border-color: #ff9800;
        }

        .sign-out-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.4);
        }

        .footer {
            margin-top: 60px;
            color: #666;
            font-size: 14px;
            line-height: 1.8;
        }

        .icon {
            font-size: 34px;
            margin-right: 15px;
            vertical-align: middle;
        }

        .slide-panel {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100vh;
            background: rgba(20, 20, 20, 0.98);
            transition: transform 0.4s ease;
            z-index: 1000;
            padding: 20px;
            border: 3px solid #ff9800;
        }

        .slide-panel.left {
            left: 0;
            transform: translateX(-100%);
        }

        .slide-panel.right {
            right: 0;
            transform: translateX(100%);
        }

        .slide-panel.active {
            transform: translateX(0);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff9800;
        }

        .panel-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
        }

        .close-btn {
            background: #ff9800;
            color: #000;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #ffa726;
        }

        .form-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            height: calc(100vh - 120px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 1024px) {
            .slide-panel {
                width: 70%;
            }
        }

        @media (max-width: 768px) {
            .slide-panel {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="slide-panel left" id="signInPanel">
        <div class="panel-header">
            <div class="panel-title">ðŸ‘‹ Sign In</div>
            <button class="close-btn" onclick="closePanel('signInPanel')">Ã—</button>
        </div>
        <div class="form-container">
            <iframe src="https://app.smartsheet.com/b/form/d3366b302afa492cb49d576e76bcf057"></iframe>
        </div>
    </div>

    <div class="slide-panel right" id="signOutPanel">
        <div class="panel-header">
            <div class="panel-title">ðŸ‘‹ Sign Out</div>
            <button class="close-btn" onclick="closePanel('signOutPanel')">Ã—</button>
        </div>
        <div class="form-container">
            <iframe src="https://app.smartsheet.com/b/form/a32bce2cb0bc487b915b1f12113a1749"></iframe>
        </div>
    </div>

    <div class="container">
        <div class="logo-section">
            <!-- Replace "logo.png" below with your logo filename once uploaded to GitHub -->
            <img src="logo.png" class="logo" alt="Civilcast Logo">
            <div class="tagline">Visitor Check-In System</div>
        </div>

        <h1>Welcome</h1>
        <p class="subtitle">Please sign in or out below</p>

        <div class="buttons-container">
            <button class="kiosk-button sign-in-button" onclick="openPanel('signInPanel')">
                <span class="icon">ðŸ‘‹</span>
                Sign In
            </button>

            <button class="kiosk-button sign-out-button" onclick="openPanel('signOutPanel')">
                <span class="icon">ðŸ‘‹</span>
                Sign Out
            </button>
        </div>

        <div class="footer">
            <p><strong>CIVILCAST PTY LTD</strong></p>
            <p>www.civilcast.com.au</p>
            <p>CALL 1300 012 278</p>
        </div>
    </div>

    <script>
        function openPanel(panelId) {
            document.getElementById(panelId).classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closePanel(panelId) {
            document.getElementById(panelId).classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('signInPanel').classList.remove('active');
            document.getElementById('signOutPanel').classList.remove('active');
            this.classList.remove('active');
        });
    </script>
</body>
</html>
